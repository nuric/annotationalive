{% extends "main_base.html" %}
{% block navbar %}
<span class="w3-bar-item w3-padding-large">{{ form_header }}</span>
{% endblock %}
{% block content %}
<form class="w3-card w3-white" method="POST">
  <div class="w3-container w3-white">
    {{ form.csrf_token }}
    {% for field in form if field.type != "CSRFTokenField" %}
    <p><label>{{ field.label }}</label>{{ field(class_="w3-input") }}</p>
    {% endfor %}
    <p><button class="w3-button w3-section w3-orange">Submit</button></p>
  </div>
  <footer class="w3-container w3-theme">
    <p>Reseting or deleting account will be <b>permanent</b>.</p>
  </footer>
</form>
{% endblock %}
