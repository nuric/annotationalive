{% extends "main_base.html" %}
{% block content %}
  <!-- Middle Column -->
  <div class="w3-card w3-white">
    <table class="w3-table w3-striped">
      <tr class="w3-theme-l3">
        <th>ID</th>
        <th>Name</th>
        <th>Content</th>
        <th>Action</th>
      </tr>
      {% for d in docs %}
      <tr>
        <td>{{ d.id }}</td>
        <td>{{ d.name }}</td>
        <td>{{ d.content[:256] }}</td>
        <td><a href="/d/{{ d.id }}" class="w3-button w3-block w3-theme-d4">View</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
